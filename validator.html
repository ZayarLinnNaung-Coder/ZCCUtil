<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/validator.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-0">
            <header>
                <div class="logo-container">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="link-container">
                    <a href="#" class="active">Validator</a>
                </div>
            </header>
        </div>
    </div>
</div>
<div class="container main-container vh-100 align-items-center">
    <div class="row w-100">
        <div class="col-12 col-md-6">
            <div class="w-100 bg-secondary validator-container p-3">
                <div class="upper">
                    <label for="cardNumberInput" class="form-label">Card Number</label>
                    <input type="number" id="cardNumberInput" class="text-primary form-control form-control-sm" placeholder="Enter credit/debit card number">
                </div>
                <hr>
                <div class="lower d-flex justify-content-center">
                    <button class="btn btn-success validateBtn">Validate</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="w-100 bg-secondary  p-3">
                <div class="results">
                    <div class="card-detail">
                        <div class="heading d-flex align-items-center">
                            <i class="me-2 sm-icon" data-feather="credit-card"></i>
                            <span class="heading-text mb-0">Card Details</span>
                        </div>
                        <hr class="heading-hr">
                        <div class="info-container">
                            <div class="info">
                                <span>Card Numbers:</span>
                                <span class="result" id="cardNumberResult"></span>
                            </div>
                            <div class="info">
                                <span>Card Brand:</span>
                                <span class="result" id="cardBrandResult"></span>
                            </div>
                            <div class="info">
                                <span>Luhn's Validation:</span>
                                <span class="result result-bool-true" id="luhnResult"></span>
                            </div>
                            <div class="info">
                                <span>Checksum Validation</span>
                                <span class="result result-bool-true" id="checksumResult"></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="bin-detail">
                        <div class="heading d-flex align-items-center">
                            <i class="me-2 sm-icon" data-feather="compass"></i>
                            <span class="heading-text mb-0">Bin Details</span>
                        </div>
                        <hr class="heading-hr">
                        <div class="info-container">
                            <div class="info">
                                <span>Bin Code:</span>
                                <span class="result" id="binCodeResult"></span>
                            </div>
                            <div class="info">
                                <span>Issuing Bank:</span>
                                <span class="result" id="issuerResult"></span>
                            </div>
                            <div class="info">
                                <span>ISO Country:</span>
                                <span class="result" id="countryResult"></span>
                            </div>
                            <div class="info">
                                <span>Card Type:</span>
                                <span class="result" id="cardTypeResult"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scrollToUp">
            <i data-feather="chevrons-up" class="stuIcon"></i>
        </div>
    </div>
</div>

<style>
    .main-container{
        display: none;
    }
    .zLoader{
        height: 100vh;
        width: 100%;
        position: absolute;
        z-index: 5000;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .zLoader img{
        animation: loaderAnimation 1s infinite alternate;
    }
    @keyframes loaderAnimation {
        from{
            transform: scale(0.9);
        }
        to{
            transform: scale(1.1);
        }
    }
</style>
<script src="https://unpkg.com/feather-icons"></script>
<script src="js/Luhn.js"></script>
<script src="js/Util.js"></script>
<script src="js/script.js"></script>
<script src="js/validator.js"></script>
<script>
    feather.replace();
</script>
</body>
</html>
